<div class="app-content" fxLayout="row" fxLayoutAlign="start stretch">
    <!-- Navegation section -->
    <div>
        <div fxLayout="column" fxLayoutAlign="start stretch">
            <div fxLayout="row" fxLayoutAlign="start center" class="app-note-tools">
                <img alt="Add note" src="assets/baseline_note_add_black_24dp.png" 
                (click)="addNote()"/>
                <img alt="Sort notes" src="assets/baseline_sort_black_18dp.png" />
                <img alt="Minimize" src="assets/baseline_minimize_black_18dp.png" />
                <img alt="Maximize" src="assets/baseline_maximize_black_18dp.png" />
            </div>
            <div class="app-nav">
                <app-navigation [data_saved]="NOTES_DATA"></app-navigation>
            </div>
        </div>
    </div>
    
    <!-- Note Content section -->
    <div class="app-data" mwlResizable (resizeEnd)="onResizeEnd($event)" [resizeEdges]="{ left: true }"
        [ngStyle]="style">
        <app-welcome *ngIf="!isSelected"></app-welcome>
        <app-data *ngIf="isSelected"></app-data>
    </div>
</div>
